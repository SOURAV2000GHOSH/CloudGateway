server:
  port: 9090

spring:
  application:
    name: API-GATEWAY
  config:
    import: configserver:http://${CONFIG_SERVER_URL:localhost}:9296
  cloud:
    gateway:
        routes:
          - id : ORDER-SERVICE
            uri: lb://ORDER-SERVICE
            predicates:
              - Path=/order/**
            filters:
              - name: CircuitBreaker
                args:
                  name: ORDER-SERVICE
                  fallbackuri: forward:/orderServiceFallback
